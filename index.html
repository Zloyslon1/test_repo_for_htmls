<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Почему я тащу всё на себе и как начать жить иначе?</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.344.0"
      }
    }
  </script>

  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-[#f9fcff]">
  <div id="root"></div>

  <script type="text/babel" data-type="module">
    import React, { useState } from 'react';
    import { createRoot } from 'react-dom/client';
    import { 
      Check, 
      ArrowRight, 
      Shield, 
      Zap, 
      Lock, 
      Quote, 
      Activity,
      Heart,
      Brain,
      BookOpen
    } from 'lucide-react';

    // --- UI Components ---

    const TildaCard = ({ title, children, className = "" }) => {
      return (
        <div className={`bg-white rounded-[20px] shadow-[0_10px_30px_rgba(0,0,0,0.03)] p-8 md:p-12 mb-8 ${className}`}>
          {title && (
            <h3 className="text-2xl md:text-3xl font-serif font-bold text-[#181818] mb-8 leading-tight">
              {title}
            </h3>
          )}
          <div className="text-[#181818] text-lg md:text-xl font-light leading-relaxed space-y-6">
            {children}
          </div>
        </div>
      );
    };

    const TildaAccentBlock = ({ title, children, icon: Icon }) => (
      <div className="bg-[#eff7ff] rounded-[20px] p-8 md:p-10 my-8 relative overflow-hidden group transition-all duration-300 hover:shadow-sm">
        <div className="absolute top-[-20px] right-[-20px] w-32 h-32 bg-gradient-to-br from-[#4c7fb0] to-[#93c5f5] opacity-10 rounded-full blur-2xl group-hover:opacity-20 transition-opacity" />
        
        <div className="relative z-10">
          <div className="flex items-center gap-4 mb-6">
            {Icon && <div className="p-2 bg-white rounded-full shadow-sm"><Icon className="w-6 h-6 text-[#4c7fb0]" /></div>}
            {title && <h4 className="text-xl font-bold text-[#181818] font-serif">{title}</h4>}
          </div>
          <div className="text-[#181818] text-lg leading-relaxed font-light space-y-4">
            {children}
          </div>
        </div>
      </div>
    );

    const TildaChecklist = ({ items }) => {
      return (
        <div className="space-y-4">
          {items.map((item, index) => (
            <ChecklistItem key={index} text={item} />
          ))}
        </div>
      );
    };

    const ChecklistItem = ({ text }) => {
      const [checked, setChecked] = useState(false);
      return (
        <div 
          onClick={() => setChecked(!checked)}
          className="flex items-start gap-4 cursor-pointer group select-none"
        >
          <div className={`mt-1.5 w-6 h-6 flex-shrink-0 rounded-full border border-[#4c7fb0] flex items-center justify-center transition-all duration-300 ${
            checked ? 'bg-[#4c7fb0]' : 'bg-transparent'
          }`}>
            <Check className={`w-3.5 h-3.5 transition-opacity ${checked ? 'text-white' : 'text-transparent'}`} />
          </div>
          <span className={`text-lg transition-colors duration-300 ${checked ? 'text-gray-400 line-through decoration-gray-300' : 'text-[#181818]'}`}>
            {text}
          </span>
        </div>
      );
    };

    const StepBlock = ({ number, title, text }) => (
      <div className="relative pl-12 md:pl-0 pt-2 md:pt-0 mb-8 md:mb-0">
        <div className="md:hidden absolute left-3 top-0 bottom-0 w-0.5 bg-[#eff7ff]" />
        <div className="flex flex-col gap-3">
          <div className="absolute md:relative left-0 top-0 text-5xl md:text-6xl font-serif font-black text-[#eff7ff] leading-none select-none">
            0{number}
          </div>
          <div>
            <h4 className="text-xl font-bold text-[#181818] mb-2">{title}</h4>
            <p className="text-gray-600 font-light leading-relaxed">{text}</p>
          </div>
        </div>
      </div>
    );

    const TildaButton = ({ text, primary = true }) => (
      <button className={`
        px-8 py-4 rounded-full text-lg font-bold tracking-wide transition-all duration-300 transform hover:-translate-y-1 w-full md:w-auto
        ${primary 
          ? 'bg-[#4c7fb0] text-white shadow-lg hover:shadow-[#4c7fb0]/40' 
          : 'bg-white text-[#4c7fb0] border-2 border-[#4c7fb0] hover:bg-[#eff7ff]'}
      `}>
        {text}
      </button>
    );

    function App() {
      return (
        <div className="min-h-screen bg-[#f9fcff] font-sans text-[#181818] selection:bg-[#eff7ff] selection:text-[#4c7fb0]">
          
          {/* --- Header Section --- [cite: 1, 2] */}
          <div className="pt-20 pb-16 px-6 md:px-12 max-w-5xl mx-auto text-center">
            <div className="inline-block mb-6 px-4 py-1.5 rounded-full border border-[#4c7fb0] text-[#4c7fb0] text-xs font-bold tracking-widest uppercase bg-white">
             Разбор №1
            </div>
            <h1 className="text-3xl md:text-5xl lg:text-6xl font-serif font-black leading-[1.1] mb-8 text-[#181818]">
              Почему я тащу всё на себе<br className="hidden md:block" /> <span className="text-[#4c7fb0]">и как начать жить иначе?</span>
            </h1>
            <p className="text-lg md:text-2xl font-light text-gray-600 max-w-4xl mx-auto leading-relaxed">
              Если вы задерживаетесь на работе, когда все коллеги давно ушли домой, выслушиваете подруг часами, хотя сами устали, или тянете всё на себе, а когда нужна помощь вам, рядом никого нет — эта статья для вас.
            </p>
          </div>

          <div className="max-w-4xl mx-auto px-6 pb-24 space-y-12">
            
            {/* --- Intro List --- [cite: 3] */}
            <div className="bg-[#eff7ff] rounded-[30px] p-8 md:p-12">
              <h3 className="font-serif font-bold text-2xl mb-6">Из этой статьи вы узнаете:</h3>
              <ul className="space-y-4 text-lg font-light">
                <li className="flex gap-4">
                  <div className="w-1.5 h-1.5 rounded-full bg-[#4c7fb0] mt-2.5 flex-shrink-0"></div>
                  <span>Как перестать автоматически соглашаться на всё подряд и научиться говорить «нет» без чувства вины</span>
                </li>
                <li className="flex gap-4">
                  <div className="w-1.5 h-1.5 rounded-full bg-[#4c7fb0] mt-2.5 flex-shrink-0"></div>
                  <span>Что делать, чтобы люди перестали воспринимать вашу помощь как должное и начали считаться с вашим мнением</span>
                </li>
                <li className="flex gap-4">
                  <div className="w-1.5 h-1.5 rounded-full bg-[#4c7fb0] mt-2.5 flex-shrink-0"></div>
                  <span>Откуда появляется ощущение, что отказ - это предательство, и как с этим работать</span>
                </li>
              </ul>
            </div>

            {/* --- Block: Formation of Habit --- [cite: 4-10] */}
            <TildaCard title="Как формируется привычка тянуть всё на себе">
              <p>Обычно всё начинается с небольших уступок, которые кажутся разовыми.</p>
              <p>Вы соглашаетесь задержаться на работе ради срочного проекта или подменяете коллегу, у которой возникли срочные дела. В этот момент вы ещё не понимаете, что создаёте определённый образ себя в глазах окружающих.</p>
              <div className="border-l-4 border-[#4c7fb0] pl-6 italic text-gray-600">
                Постепенно люди привыкают, что на вас можно положиться в любой ситуации. То, что поначалу было вашим выбором, превращается в негласное ожидание от вас.
              </div>
              <p>Со временем начальник уже не спрашивает, можете ли вы задержаться, он просто заходит с новой задачей. Вы понимаете, что домой уйдёте поздно, но отказать даже не приходит в голову.</p>
              <p>Та же история повторяется в личных отношениях. Подруга звонит вечером просто выговориться, вы едва держитесь на ногах, но выслушиваете одни и те же жалобы, потому что кажется «ей сейчас тяжелее».</p>
            </TildaCard>

            {/* --- Block: Origins --- [cite: 11-14] */}
            <TildaAccentBlock title="Откуда берётся эта привычка" icon={Heart}>
              <p>Такое поведение обычно формируется не из-за того, что вы слишком добрая или чрезмерно ответственная, а из-за усвоенного способа получать любовь и внимание.</p>
              <p>Если в семье тепло и одобрение доставались только за успехи, хорошее поведение и помощь взрослым, а любые проявления усталости, капризов или желания отдохнуть встречались раздражением или холодностью, ребёнок усваивает важное правило: чтобы быть любимой, нужно быть удобной и полезной.</p>
              <p>Это не осознанное решение, а скорее автоматическая настройка, которая помогает адаптироваться к условиям, в которых растёт ребёнок.</p>
              <p>Со временем эта настройка становится привычным способом взаимодействия с миром и переносится во взрослую жизнь, где продолжает работать по тому же принципу, хотя условия давно изменились.</p>
            </TildaAccentBlock>

            {/* --- Block: From Temp to Perm --- [cite: 15-24] */}
            <TildaCard title="Как временная привычка становится постоянной">
              <p>Во взрослом возрасте эта привычка продолжает работать, и вы можете плохо чувствовать свои границы или бояться отказать.. Например когда вы устали и хотите отдохнуть, внутри звучат привычные мысли: «Если не я, то кто?», «Мне проще самой сделать, чем объяснять», «Я справлюсь, я же сильная».</p>
              <p>Вы автоматически берёте на себя лишнее, чтобы быть «хорошей и правильной» в глазах других людей. В этом и заключается ловушка: вы думаете, что даёте людям кредит своего внимания и сил, и надеетесь на отдачу.</p>
              <p>Вы ждёте, что ваши старания оценят, что к вам начнут относиться бережно. А потом с удивлением обнаруживаете, что когда вам плохо или вы хотите отказать, вам говорят: «Ну ты же сама согласилась», «Никто тебя не заставлял», «Ты всегда это делала, почему теперь отказываешь?».</p>
              
              <div className="bg-gray-50 p-6 rounded-xl mt-6">
                <p className="mb-4">Например, в отношениях с мужем вы можете замечать, что после работы он спокойно отдыхает, а вы продолжаете заниматься домашними делами. При этом вы злитесь не на него, а на себя за то, что опять не попросили о помощи.</p>
                <p>Внутри будто нет разрешения сказать «мне тоже тяжело, мне нужно твоё участие», потому что просьба о помощи ощущается как признание слабости или неспособности справиться.</p>
              </div>

              <p className="mt-6">На работе это может выглядеть так: вы берёте дополнительные задачи или соглашаетесь выйти в выходной. В то время как другие коллеги спокойно уходят домой вовремя, и их никто не нагружает сверх нормы, потому что они не создали вокруг себя ожидание постоянной готовности помочь.</p>
            </TildaCard>

            {/* --- Block: Hard to say NO --- [cite: 25-31] */}
            <TildaAccentBlock title="Почему так сложно отказать" icon={Lock}>
              <p>Даже когда вы разумом понимаете, что имеете право отказывать и что ваши потребности так же важны, как потребности других людей, в момент реального разговора внутри может возникать сильное напряжение.</p>
              <p>Вот что происходит внутри: с одной стороны, вы понимаете, что имеете право сказать «нет», что вы устали и заслуживаете отдыха. С другой стороны, внутри поднимается страх: «А вдруг человек в меня разочаруется?», «А вдруг отношения испортятся?», «А вдруг меня посчитают эгоисткой?», «А вдруг я потеряю его расположение?».</p>
              <p>В этом и есть главная ловушка: когда внутри вас есть такие убеждения и страхи, люди могут этим пользоваться, часто даже не осознавая этого. А потом вам говорят: «Ты же сама согласилась», «Никто тебя не заставлял».</p>
              <p>И формально это правда, но при этом игнорируется тот факт, что у вас просто не было внутреннего разрешения отказать. Именно поэтому вы часто ведёте себя не так, как хотите, а так, как кажется безопасным для той части вас, которая помнит опыт и пытается защитить от повторения болезненных ситуаций.</p>
            </TildaAccentBlock>

            {/* --- Block: Gratitude --- [cite: 32-35] */}
            <TildaCard title="Ожидание благодарности, которой не приходит">
              <p>За стремлением тянуть всё на себе часто стоит неосознанное ожидание: если я буду достаточно стараться, помогать и делать всё правильно, меня наконец-то заметят, оценят и начнут относиться с уважением и теплом.</p>
              <p>Внутри происходит постоянный конфликт: вы отдаёте и отдаёте, надеясь, что это когда-нибудь вернётся, что вас оценят по достоинству.</p>
              <p>Но в реальности окружающие обычно привыкают к вашей помощи и начинают воспринимать её как должное, а не как что-то особенное, за что нужно благодарить.</p>
              <p>Более того, когда вам самой становится плохо и нужна поддержка, может оказаться, что рядом никто не готов включиться в ответ, потому что вы всегда были той, кто поддерживает других, и люди просто не привыкли видеть вас в роли нуждающейся в помощи.</p>
            </TildaCard>

            {/* --- Block: Checklist --- [cite: 36-38] */}
            <TildaCard title="Проверьте себя: какие из этих убеждений вам знакомы?" className="border-l-8 border-[#eff7ff]">
              <p className="mb-6">Часто за привычкой тянуть всё на себе стоят неосознаваемые правила и убеждения. Посмотрите, сколько из них вам знакомо:</p>
              <TildaChecklist items={[
                "«Никто не справится лучше меня»",
                "«Проще самой сделать, чем объяснять»",
                "«Если я откажу, меня посчитают плохой»",
                "«Я должна быть сильной»",
                "«Мои потребности не так важны»",
                "«Если я попрошу о помощи, это покажет мою слабость»"
              ]} />
              <p className="mt-6 font-medium">Чем больше пунктов вы узнали в себе, тем глубже укоренилась привычка жертвовать собой ради других.</p>
              <p className="mt-2 text-gray-600">Но важно понимать: эти убеждения можно изменить, если разобраться, откуда они взялись и как продолжают управлять вашей жизнью.</p>
            </TildaCard>

            {/* --- Transition --- [cite: 39-40] */}
            <div className="py-8 text-center">
              <h3 className="text-2xl md:text-3xl font-serif font-bold mb-6">Если я всё это понимаю, почему продолжаю делать то же самое?</h3>
              <p className="text-xl font-light text-gray-600 max-w-2xl mx-auto">
                Понимание - это важный, но только первый шаг. Привычка тянуть всё на себе работает не на уровне логики, а на уровне автоматических реакций.
              </p>
            </div>

            {/* --- Promo / Workshop --- [cite: 40-47] */}
            <div className="bg-[#181818] text-white rounded-[30px] p-8 md:p-16 relative overflow-hidden">
              <div className="absolute top-0 right-0 w-64 h-64 bg-[#4c7fb0] opacity-20 rounded-full blur-[100px]"></div>
              
              <div className="relative z-10">
                <div className="text-center mb-12">
                   <div className="inline-block mb-4 px-3 py-1 rounded border border-gray-600 text-gray-400 text-xs tracking-widest uppercase">
                    Практикум
                  </div>
                  <h2 className="text-3xl md:text-5xl font-serif font-bold mb-6 text-white">Путь к себе</h2>
                  <p className="text-xl text-gray-300 font-light max-w-2xl mx-auto mb-4">Для тех, кто устал жить чужой жизнью</p>
                  <p className="text-lg text-gray-400 font-light max-w-2xl mx-auto">
                    Что это такое: технология, которая помогает снять чужие маски и начать жить по-новому. 3 модуля с уроками, практиками и заданиями.
                  </p>
                  <p className="text-md text-[#4c7fb0] mt-4 font-medium">
                    Вы сможете пройти за пару вечеров или выходные
                  </p>
                </div>

                {/* Results List */}
                <div className="grid md:grid-cols-2 gap-8 mb-12 bg-white/5 p-8 rounded-[20px] backdrop-blur-sm">
                  <div>
                    <h4 className="text-xl font-bold mb-4 flex items-center gap-2"><Zap className="text-yellow-400 w-5 h-5"/> Какой результат вы сможете получить:</h4>
                    <ul className="space-y-3 font-light text-gray-300">
                      <li className="flex gap-3"><div className="w-1.5 h-1.5 rounded-full bg-white mt-2.5 flex-shrink-0"></div>Вы увидите, какие убеждения и правила влияют на вашу жизнь.</li>
                      <li className="flex gap-3"><div className="w-1.5 h-1.5 rounded-full bg-white mt-2.5 flex-shrink-0"></div>Поймёте, откуда взялась привычка тянуть всё на себя, страх отказать или чувство вины за траты.</li>
                      <li className="flex gap-3"><div className="w-1.5 h-1.5 rounded-full bg-white mt-2.5 flex-shrink-0"></div>Разберетесь с корнями, откуда это пошло и почему вы считаете, что именно так всё в жизни устроено.</li>
                    </ul>
                  </div>
                  <div>
                    <h4 className="text-xl font-bold mb-4 flex items-center gap-2"><Shield className="text-[#4c7fb0] w-5 h-5"/> А также:</h4>
                    <ul className="space-y-3 font-light text-gray-300">
                      <li className="flex gap-3"><div className="w-1.5 h-1.5 rounded-full bg-white mt-2.5 flex-shrink-0"></div>Увидите связь между детским опытом и тем, как принимаете решения сейчас.</li>
                      <li className="flex gap-3"><div className="w-1.5 h-1.5 rounded-full bg-white mt-2.5 flex-shrink-0"></div>Получите инструменты, как выйти из замкнутого круга и начать жить по-новому.</li>
                    </ul>
                  </div>
                </div>

                <div className="flex justify-center mb-16">
                   <TildaButton text="УЗНАТЬ ПОДРОБНЕЕ О ПРАКТИКУМЕ" primary={true} />
                </div>

                {/* Program Modules */}
                <h3 className="text-2xl md:text-3xl font-serif font-bold mb-8 text-center text-white">Программа практикума:</h3>
                <div className="grid gap-8 bg-white rounded-[20px] p-8 md:p-12 text-[#181818] mb-12">
                   <StepBlock 
                    number="1" 
                    title="Модуль 1. Снятие масок" 
                    text={
                      <span>
                        <strong>Для чего:</strong> понять, что именно тормозит движение вперёд.<br/>
                        <strong>Результат:</strong> увидите ключевые убеждения и рамки, которые влияют на отношения, работу и решения
                      </span>
                    } 
                  />
                  <StepBlock 
                    number="2" 
                    title="Модуль 2. Освобождение" 
                    text={
                      <span>
                        <strong>Для чего:</strong> избавиться от груза вины и страха.<br/>
                        <strong>Результат:</strong> поймёте, почему отказываетесь от возможностей. Научитесь отделять свои желания от чужих ожиданий
                      </span>
                    } 
                  />
                  <StepBlock 
                    number="3" 
                    title="Модуль 3. Мягкая трансформация" 
                    text={
                       <span>
                        <strong>Для чего:</strong> закрепить изменения надолго.<br/>
                        <strong>Результат:</strong> получите работающие приёмы, как внедрять новое без надрывов и откатов назад
                      </span>
                    } 
                  />
                </div>

                <div className="flex justify-center">
                   <TildaButton text="ПРИНЯТЬ УЧАСТИЕ" primary={true} />
                </div>

              </div>
            </div>

          </div>
        </div>
      );
    }

    const root = createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
